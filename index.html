<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shoppingListApp</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<h1>Shopping List</h1>
		<form id="userInput">
		<input type="text" id="inputBox" value="" placeholder="Type in an item and hit 'Enter'" size="30">
		<button type="submit" id="addItem">Add Item</button>
		</form>
	<div class="allItems">
		<ul>
			<li class="currentItem">
					<img class="checked" src="http://i.imgur.com/Gxl1eNO.png"/> Potatoes <img class="trash" src="http://i.imgur.com/YychSSn.png"/>
				</li>
			<li class="currentItem">
					<img class="checked" src="http://i.imgur.com/Gxl1eNO.png"/> Bacon <img class="trash" src="http://i.imgur.com/YychSSn.png"/>
				</li>
				<li class="currentItem">
					<img class="checked" src="http://i.imgur.com/Gxl1eNO.png"/> Ketchup <img class="trash" src="http://i.imgur.com/YychSSn.png"/>
				</li>
			</ul>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
